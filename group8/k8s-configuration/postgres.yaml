      #   valueFrom:
      #     secretKeyRef:
      #       name: mongodb-secret
      #       key: mongo-root-password
      # TODO: add env variables here, not Dockerfile
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
