apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          imagePullPolicy: Never
          image: postgres-group8
          ports:
            - containerPort: 5432
      # - resources:
      #     memory: "64Mi"
      #     cpu: "250m"
